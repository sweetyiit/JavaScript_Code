
<html>
<head>
<title>closure function</title>
</head>
<body>
<script>
var i =10;
function show() {
var j= 20;
document.write(j +"<br>");
document.write(i + "<br>");
function innerfun() {
var k = 40;
document.write(k +"<br>");
document.write(j +"<br>");
}
innerfun();
}
show();
</script>
</body>
</html>
