
<html>
<head>
<title>closure function example</title>
</head>
<body>
<script>
function addNumber(firstNumber, secondNumber)
{
var total = "result is:" ;
function add()
{
return total +(firstNumber + secondNumber);
}
return add();
}
var result = addNumber(20.32,30);
document.write(result);
</script>
</body>
</html>
